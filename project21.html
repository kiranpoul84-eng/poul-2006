<!DOCTYPE html>
<html>
<head>
<title>marquee tag</title>
</head>
<body>
<h1> MARQUEE TAG</h1>
<marquee direction="right" bgcolor="lightblue" width="50%" height="50px">Scrolling Left to Right</marquee>
<marquee direction="left" bgcolor="lightgreen" width="80%" height="50px">Scrolling Right to Left</marquee>
<marquee direction="down" bgcolor="lightcoral" width="50%" height="200px">
<img src="germansheperd.jpg" alt="Scrolling Image1"> </marquee>
<marquee direction="up" bgcolor="lightyellow" width="50%" height="200px">
<img src="labrador1.jpg" alt="Scrolling Image2"> </marquee>
</body>
</html>
